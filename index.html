<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
<div class="container">



  <div class="box">
    <div class="box-img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="cover-img"> <img src="./images/icon-view.svg" alt="" class="eyeball"></div>
    </div>
    <div class="box-content">
      <h6>  Equilibrium #3429</h6>
      <p class="box-text">Our Equilibrium collection promotes balance and calm.</p>

              <span class="eth"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
              <span class="days-left"> <img src="images/icon-clock.svg" alt="">3 days left</span>

            <hr>

          <div class="box-footer">
            <!-- <img src="images/image-avatar.png" alt=""> -->
            <p><img src="images/image-avatar.png" alt="">Creation of <span class="creator">James Helms</span></p>
          </div>

    </div>
  </div>

</div>
